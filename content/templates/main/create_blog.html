{% load static %}
<html>
  <head>
    <title>Create Blog</title>
    <link href="{% static 'src/styles.css'%}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    {% include "../components/_navbar.html" %}

    <!-- Content -->
    <div class="mx-14 mt-10 mb-10 border-2 border-blue-400 rounded-lg">
      <div class="mt-10 text-center font-bold">Lets cook something!</div>
      <div class="mt-3 text-center text-4xl font-bold">Create Blog</div>
      <div class="p-8">
        <form action="/create/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="flex gap-4">
            <input
              type="Text"
              name="title"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm"
              placeholder="Title *"
            />
            <input
              type="Text"
              name="subtitle"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm"
              placeholder="Subtitle *"
            />
          </div>
          <div class="my-6 flex gap-4">
            <input
              type="file"
              name="image"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm"
            />
          </div>
          <div class="">
            <textarea
              name="description"
              id="text"
              cols="30"
              rows="10"
              class="mb-10 h-40 w-full resize-none rounded-md border border-slate-300 p-5 font-semibold text-gray-300"
            >
Description</textarea
            >
          </div>
          <div class="text-center">
            <button
              class="cursor-pointer rounded-lg bg-blue-700 px-8 py-5 text-sm font-semibold text-white"
            >
              Post Blog
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    {% include "../components/_footer.html" %}
  </body>
</html>
