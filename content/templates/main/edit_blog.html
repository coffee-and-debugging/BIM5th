{% load static %}
<html>
  <head>
    <title>Edit Blog</title>
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    {% include "../components/_navbar.html" %}

    <!-- Content -->
    <div class="mx-14 mt-10 mb-10 border-2 border-blue-400 rounded-lg">
      <div class="mt-10 text-center font-bold">Let's update your blog!</div>
      <div class="mt-3 text-center text-4xl font-bold">Edit Blog</div>
      <div class="p-8">
        
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="flex gap-4">
            <input
              type="text"
              name="title"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm"
              placeholder="Title *"
              value="{{ blog.title }}"
              required
            />
            <input
              type="text"
              name="subtitle"
              class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm"
              placeholder="Subtitle *"
              value="{{ blog.subtitle }}"
              required
            />
          </div>

          <div class="my-6 flex flex-col items-center gap-4">
            {% if blog.image %}
              <img src="{{ blog.image.url }}" alt="Blog Image" class="h-48 w-96 rounded-lg border border-gray-300" />
            {% endif %}
            
            <label class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold">
              Choose Image
              <input type="file" name="image" class="hidden" />
            </label>
          </div>

          <div>
            <textarea
              name="description"
              cols="30"
              rows="10"
              class="mb-10 h-40 w-full resize-none rounded-md border border-slate-300 p-5 font-semibold text-gray-500"
              placeholder="Description *"
              required
            >{{ blog.description }}</textarea>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    {% include "../components/_footer.html" %}
  </body>
</html>
