<html>
  <head>
    <title>Home</title>
    {% load static %}
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    {% include "../components/_navbar.html" %}

    
    <!-- Content -->
    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 relative">
      <div
        class="bg-cover bg-center text-center overflow-hidden"
        style="
          min-height: 500px;
          background-image: url('{{blog.image.url}}');
        "
        title="Woman holding a mug"
      ></div>
      <div class="max-w-3xl mx-auto">
        <div
          class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal"
        >
          <div class="bg-white relative top-0 -mt-32 p-5 sm:p-10">
            <h1 href="#" class="text-gray-900 font-bold text-3xl mb-2">
              {{blog.title}}
            </h1>
            <p class="text-gray-700 text-xs mt-2">
              Written By:
              <a
                href="#"
                class="text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out"
              >
                Ahmad Sultani
              </a>
              In
              <a
                href="#"
                class="text-xs text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out"
              >
                Election </a
              >,
              <a
                href="#"
                class="text-xs text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out"
              >
                Politics
              </a>
            </p>

            <p class="text-base leading-8 my-5">
              {{blog.subtitle}}
            </p>


            <p class="text-base leading-8 my-5">
              {{blog.description}}
            </p>

            <div class="inline-flex items-center rounded-md shadow-sm">
              <form action="{% url 'delete' blog.id %}">
              <button
                  class="text-slate-800 hover:text-red-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded-r-lg font-medium px-4 py-2 inline-flex space-x-1 items-center">
                  <span>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                  </span>
                  <span class="hidden md:inline-block">Delete</span>
              </button>
            </form>
          </div>

            

            
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    {% include "../components/_footer.html" %}
  </body>
</html>
